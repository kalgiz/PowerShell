resources:
- repo: self
    clean: true
steps:
#- task: <task type name>@<version>
#  inputs:
#    <task specific inputs>
#  displayName: '<display name of task>'
- task: ShellScript@2
  inputs:
    scriptPath: './tools/install-tools.sh'
  displayName: 'Install stage'
- task: ShellScript@2
  inputs:
    scriptPath: './tools/vsts.sh'
    args: 'Bootstrap'
  displayName: 'Bootstrap stage'
- task: ShellScript@2
  inputs:
    scriptPath: './tools/vsts.sh'
    args: 'Build'
  displayName: 'Build stage'
- task: ShellScript@2
  inputs:
    scriptPath: './tools/vsts.sh'
    args: 'Test'
    disableAutoCwd: true
    cwd: './'
  displayName: 'Test stage'
  continueOnError: true
- task: ShellScript@2
  inputs:
    scriptPath: './tools/vsts.sh'
    args: 'AfterTest'
  displayName: ' After test stage'
